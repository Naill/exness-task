# Default values for http-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ""
  name: http-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

persistence:
  http-server:
    accessMode: ReadWriteOnce
    size: 10Mbi

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

servicemonitor:
  enabled: false

nodeSelector: {}
