kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "http-server.fullname" . }}-testlink
  labels:
    app: "{{ template "http-server.fullname" . }}"
    chart: "{{ template "http-server.chart" . }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Name | quote }}
spec:
  accessModes:
    - {{ .Values.persistence.http-server.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.persistence.http-server.size | quote }}